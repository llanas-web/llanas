faq:
  title: Questions fréquentes
  description: Réponses aux interrogations courantes sur nos services et notre fonctionnement.
  categories:
    - title: Services & Méthode
      questions:
        - label: "Quels services proposez-vous ?"
          content: |
            Nous proposons la création de sites vitrines, d'applications web (SaaS, e-commerce) et d'applications mobiles hybrides. Cela inclut également l'intégration à partir de maquettes, le développement backend si nécessaire, et l'accompagnement technique global.
        - label: "Quelle est votre méthode de travail ?"
          content: |
            Notre approche est agile et collaborative. Elle se compose généralement des étapes suivantes : compréhension des besoins, cadrage technique, développement itératif, recettes et déploiement. Nous nous adaptons à vos outils et rythmes pour une collaboration fluide.
        - label: "Travaillez-vous avec des startups ?"
          content: |
            Oui, très régulièrement. Nous intervenons en phase de lancement ou de refonte pour structurer les fondations techniques, accélérer le développement ou renforcer l'équipe produit.
    - title: Tarifs & Délais
      questions:
        - label: "Combien coûte un projet ?"
          content: |
            Le budget dépend fortement de la complexité, des fonctionnalités et du planning. Un site vitrine simple démarre autour de 2 000 €, tandis qu'un projet applicatif complet peut aller de 6 000 à 20 000 €.
        - label: "Quels sont vos délais moyens ?"
          content: |
            Pour un site vitrine : 2 à 4 semaines. Pour une application web ou mobile : de 4 à 10 semaines selon la portée. Un planning détaillé est fourni après le cadrage initial.
        - label: "Proposez-vous un support ou une maintenance ?"
          content: |
            Oui. Nous proposons un accompagnement post-livraison avec options de maintenance corrective, évolutive ou sous forme de forfaits mensuels.
    - title: À propos
      questions:
        - label: "Qu'est-ce qui vous motive dans ce métier ?"
          content: |
            Ce qui me passionne, c'est de transformer des idées en produits concrets et utiles. J'aime concevoir des solutions efficaces et fiables, tout en maintenant un échange constant avec mes clients.
        - label: "Que faites-vous en dehors du travail ?"
          content: |
            En dehors du code, je pratique l'escalade et le surf dès que possible. Je passe aussi du temps à rénover ma maison — un autre type de projet qui me stimule — et j'ai un petit faible pour les bons vins que j'aime partager entre amis.          content: |
            Je suis passionné de tech, mais j'aime aussi prendre l'air, découvrir de nouveaux endroits et apprendre en continu sur le développement et la conception produit.
